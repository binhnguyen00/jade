name: Continuous Integration

on: 
  pull_request:
    branches:
      - main

jobs:
  build-ui:
    runs-on: ubuntu-latest

    container:
      image: node:24

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.1

      - name: Install dependencies
        run: pnpm install
        working-directory: ui

      - name: Build UI
        run: pnpm run build 
        working-directory: ui

  build-flask:
    runs-on: ubuntu-latest

    container:
      image: python:3.12

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        working-directory: server

      - name: Create logs directory
        run: mkdir -p logs
        working-directory: server

      - name: Start server and run tests
        run: |
          gunicorn \
            -w 1 \
            -b 0.0.0.0:5001 \
            --timeout 120 \
            --log-level info \
            --log-file "logs/app.log" \
            --pid "logs/gunicorn.pid" \
            -D \
            "application.Application:app"

          timeout 30 bash -c 'until curl -s http://localhost:5001/mock; do sleep 1; done'

          python test/UnitTest.py

          [ -f logs/gunicorn.pid ] && kill $(cat logs/gunicorn.pid)
        working-directory: server